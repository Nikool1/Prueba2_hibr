<ion-list>
  <ion-card *ngIf="citaAleatoria">
      <ion-card-content>
        {{ citaAleatoria.citaa }}
          <ion-item>
              <ion-label slot="end" class="subtitulo">
                  <li>{{ citaAleatoria.autor }}</li>
              </ion-label>
          </ion-item>
      </ion-card-content>
  </ion-card>
</ion-list>
