<ion-list>
  <ion-card *ngFor="let c of cita">
      <ion-card-content>
          {{c.citaa}}
          <ion-item>
              <ion-label slot="end" class="subtitulo">
                  <li>{{c.autor}} </li>
              </ion-label>
          </ion-item>
      </ion-card-content>
  </ion-card>
</ion-list>
